name: Helm Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for release'
        required: true
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Helm Package
        run: |
          helm package ./infrastructure/helm/quantumserverless -u --version 0.1.0 --app-version 0.1.0
      - name: Upload Helm Package
        uses: actions/upload-artifact@v3
        with:
          name: helm-package
          path: ./quantum-serverless-0.1.0.tgz
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: Release ${{ github.event.inputs.tag }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./quantum-serverless-0.1.0.tgz
          asset_name: quantum-serverless-0.1.0.tgz
          asset_content_type: application/zip
